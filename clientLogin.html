   <html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Client Login</title>
	<link rel="stylesheet" href="LoginForm.css">
	</head>
	<body>
	<form class="form">
		<div class="container">
			<h1>Client Login</h1>
      			<input type="text" class="name" placeholder="Enter Username" name="uname" required><br><br>
	 		<input type="password" placeholder="Enter Password" class="psw" required><br><br>
        		<a><input type="checkbox" checked="checked" class="remember"> Remember me</a>
      			<a href="User@gmail.com">Forget Password?</a><br><br>
      			<button type="submit" class="submit">Login</button>
			<button type="submit" class="cancel">Cancel</button>
			<h6>Login with your facebook or twitter account</h6>
			<button class="btn1"><i class="fa fa-facebook"></i>Facebook</button>
			<button class="btn2"><i class="fa fa-twitter"></i>Twitter</button>
			<p>Want New Account? <button class="btn">Sign Up</button></p>
			
		</div>
	</form>
	</body>
</html>
