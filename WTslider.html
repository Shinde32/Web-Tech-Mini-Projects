      <h1>....COLOR MIXER....</h1>

            <div id="box" class="box">
               <h2 id="codedisplay">RGB ColorCode : #000000</h2><br><br>

            <p>This is Color Mixer Application and User can easily drag the Slider to generate new color or RGB code.<br>Thank You For Visiting...</p>
              <div id="sliders" class="sliders">

                   BLUE: <input type="range" min="0" max="255" value="0" class="slider" id="blue" onchange="sliderColor()"><br><br>
                 </div>
      
      <link rel="stylesheet" href="Slider.css">
      <script type = "text/javascript" src="Slider.js"></script>
